definitions:
  entities.Movie:
    properties:
      Genre:
        example:
        - Action
        - ' Adventure'
        - ' Drama'
        items:
          type: string
        type: array
      ImdbID:
        example: tt2884018
        type: string
      Rated:
        example: 8.4
        type: number
      Title:
        example: Avengers:Endgame
        type: string
      Year:
        example: 2019
        type: integer
    type: object
  utils.HTTPError:
    properties:
      message:
        example: status bad request
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /hello:
    get:
      description: Say hello to user
      responses:
        "200":
          description: OK
          schema:
            type: string
        "404": {}
      summary: Say hello to user
  /movies/{id}:
    get:
      consumes:
      - application/json
      description: Fetch movie by ID
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Movie'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Fetch movie by ID
  /movies/{title}:
    get:
      consumes:
      - application/json
      description: Fetch movie by ID
      parameters:
      - description: Movie title
        in: path
        name: title
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Movie'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Fetch movie by ID
