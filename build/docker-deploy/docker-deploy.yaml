version: '3'
volumes:
  sqldb:
services:
  sqldb:
    build:
      context: ../db/mysql
    volumes:
      - "sqldb:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: messageDB
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
    container_name: sqldb
    tty: true
  mymdb:
    build:
      context: ../../
    environment:
      SVC_PORT: 8080
      SVC_VERSION: /v1
      SVC_PATH_PREFIX: movies
      STATS: 'on'
      DB_DRIVER: mysql
      DB_HOST: sqldb
      DB_PORT: 3306
      DB_USER: docker
      DB_PASSWD: docker
      DB_NAME: messageDB
    container_name: mymdb
    ports:
      - "8080:8080"
    tty: true
    depends_on:
      - sqldb